<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Reservia</title>
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png">
    <meta name="description" content="Roughly 155 characters">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/cff89baa8e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="#"><img src="img/Reservia.svg" alt="Logo Reservia"></a>
        <ul>
            <li><a href="#">Hébergements</a></li>
            <li><a href="#">Activités</a></li>
            <li id="inscription"><a href="#">S'inscrire</a></li>
        </ul>
    </header>
    <section id="recherche"> <!-- section globale  -->
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <form action="#" method="get" class="formulaire">
            <span id="mapin"><i class="fas fa-map-marker-alt"></i></span>
            <input type="text" value="Marseille, France">
            <button>Rechercher</button>
        </form>
        <section id="filtres"> <!-- filtres + icones -->
            <h2>Filtres</h2>
            <div>
                <i class="fas fa-money-bill-wave"></i><span>Économique</span>
            </div>
            <div>
                <i class="fas fa-child"></i><span>Familial</span>
            </div>
            <div>
                <i class="fas fa-heart"></i><span>Romantique</span>
            </div>
            <div>
                <i class="fas fa-dog"></i><span>Animaux Autorisés</span>
            </div>
        </section>
        <p id="info"><i class="fas fa-info"></i> Plus de 500 logements sont disponibles dans cette ville</p>
    </section>
</body>

</html>
